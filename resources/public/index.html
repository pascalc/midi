 <script src="./javascripts/MIDI/Base64.js" type="text/javascript"></script>

		<style>
			#container img {
				position: absolute;
			}

			#container #canvas {
				position: absolute;
			}
		</style>

	<body>
		<h2>dotter</h2>
			
		<div id="container">
			<img src="images/cat-background.jpg" alt="image">
			<canvas id="canvas" width="600" height="600"></canvas>
		</div>

		<script type="text/javascript">
		window.onload = function () {
			MIDI.loadPlugin({
				soundfontUrl: "./soundfont/",
				instrument: "acoustic_grand_piano",
				callback: function() { console.log("Loaded plugin!") },
			});
		};

		function play(note) {
			var delay = 0; // play one note every quarter second
			var velocity = 127; // how hard the note hits
			// play the note
			MIDI.setVolume(0, 127);
			MIDI.noteOn(0, note, velocity, delay);
			MIDI.noteOff(0, note, delay + 0.75);
		}
		</script>
		<script src="javascripts/songs/cat.js"></script>
		<script src="javascripts/notes.js"></script>
		<script src="javascripts/canvas.js"></script>
		<script src="javascripts/midiSocketProtocol.js"></script>
		<script src="javascripts/ws.js"></script>
		<script src="javascripts/main.js"></script>
	</body>
</html>
