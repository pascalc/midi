<html>
	<head>
		<!-- MIDI.js -->
	 	<script src="./javascripts/MIDI/AudioDetect.js" type="text/javascript"></script>
	 	<script src="./javascripts/MIDI/LoadPlugin.js" type="text/javascript"></script>
	 	<script src="./javascripts/MIDI/Plugin.js" type="text/javascript"></script>
	 	<script src="./javascripts/MIDI/Player.js" type="text/javascript"></script>
	 	<script src="./javascripts/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
	 	<script src="./javascripts/Window/DOMLoader.script.js" type="text/javascript"></script>
	 	<script src="./javascripts/MIDI/Base64.js" type="text/javascript"></script>
	 	<script src="./javascripts/MIDI/base64binary.js" type="text/javascript"></script>
	 	<!-- Bootstrap -->
		<link rel="stylesheet" href="./css/bootstrap.css">
		<script src="./javascripts/jquery-1.9.1.js" type="text/javascript"></script>
		<script src="./javascripts/bootstrap.js" type="text/javascript"></script>
		<style>
			h1 {
				font-family: "Dead Island";
				font-size: 81px;
				line-height: 81px;
				margin: 20px;
			}

			#instructions {
				position: absolute;
				top: 0;
				right: 0;
				width: 320px;
				font-size: 25px;
				line-height: 28px;
				font-family: "Georgia";
				margin-top: 20px;
				margin-right: 30px;
			}

			#cat {
				position: absolute;
				top: 19%;
				left: 28%;
			}

			#cat img {
				position: absolute;
			}

			#cat #canvas {
				position: absolute;
			}

			#credits {
				position: absolute;
				bottom: 0;
				right: 0;
				font-size: 20px;
				font-family: "Georgia";
				font-style: italic;
				margin: 20px;
			}
			
			#octocat {
				position: absolute;
				bottom: 0;
				left: 0;
				height: 8%;
				margin-left: 5px;
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<h1>Paint by Tones</h1>
			
		<div id="instructions" class="well">
			Play the keys indicated by the colours and watch the picture take shape!
		</div>

		<div id="cat">
			<img src="images/cat-background.jpg" alt="image">
			<canvas id="canvas" width="600" height="600"></canvas>
		</div>

		<div id="credits">
			By Pascal Chatterjee, Fredrik Stockman & Jakob Smedhagen
		</div>

		<a href="https://github.com/pascalc/midi"><img id="octocat" src="images/Octocat.png"></img></a>
		<script src="javascripts/colors.js"></script>
		<script src="javascripts/play.js"></script>
		<script src="javascripts/songs/cat.js"></script>
		<script src="javascripts/notes.js"></script>
		<script src="javascripts/canvas.js"></script>
		<script src="javascripts/midiSocketProtocol.js"></script>
		<script src="javascripts/host.js"></script>
		<script src="javascripts/ws.js"></script>
		<script src="javascripts/main.js"></script>
	</body>
</html>
